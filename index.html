<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rPPG 건강 모니터링 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>rPPG 건강 모니터링 시스템</h1>
        </header>

        <div class="row">
            <div class="col-md-6">
                <div class="video-container mb-4">
                    <video id="videoInput" width="640" height="480" autoplay muted playsinline></video>
                    <canvas id="canvasOutput" style="display: none;"></canvas>
                </div>
                <div class="controls text-center">
                    <button id="startButton" class="btn btn-primary">측정 시작</button>
                    <button id="stopButton" class="btn btn-danger" disabled>측정 중지</button>
                    <select id="glucoseType" class="form-select d-inline-block w-auto ms-2">
                        <option value="fasting">공복 혈당</option>
                        <option value="postprandial">식후 혈당</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="measurements">
                    <div class="vital-sign">
                        <h3>심박수</h3>
                        <p id="heartRate">-- BPM</p>
                    </div>
                    <div class="vital-sign">
                        <h3>호흡수</h3>
                        <p id="respirationRate">-- /분</p>
                    </div>
                    <div class="vital-sign">
                        <h3>산소포화도</h3>
                        <p id="spo2">-- %</p>
                    </div>
                    <div class="vital-sign">
                        <h3>혈압</h3>
                        <p id="bloodPressure">--/-- mmHg</p>
                    </div>
                    <div class="vital-sign">
                        <h3>심박변이도</h3>
                        <p id="hrv">-- ms</p>
                    </div>
                    <div class="vital-sign">
                        <h3>SDNN</h3>
                        <p id="sdnn">-- ms</p>
                    </div>
                    <div class="vital-sign">
                        <h3>혈당</h3>
                        <p id="glucose">-- mg/dL</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://docs.opencv.org/4.5.4/opencv.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/rppg.js"></script>
    <script src="static/js/vitals.js"></script>
</body>
</html>
